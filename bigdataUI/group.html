<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('ditu'));
    var option = {
        title: {
            text: '',
            link: 'http://echarts.baidu.com/',
            subtext: ''
        },
        tooltip: {
            trigger: 'item',
            formatter:function (params) {
                var res = '';
                res+=params['data'].name+'</br>';
                res+='用户数' +' : '+params['data'].value2+'</br>';
                return res;
            }
            //formatter: '{b}<br/>{c}'
        },//鼠标放在地图上时，显示的内容及样式控制
        visualMap: {
            show: false,//色系条是否显示
            min: 0,
            max: 45000,//取其区间值就代表色系inRange中的一种颜色
            left: 'left',
            top: 'bottom',
            text: ['高', '低'], // 文本，默认为数值文本
            calculable: true,
            inRange:{
                color: ['#42a8be','#00a69c', '#95ea95'],//上色范围
            }
        },//给地图上色
        series: [{
            name: '湖北省',
            type: 'map',
            mapType: '湖北',
            selectedMode : 'single',
            label: {
                normal: {show: true},
                emphasis: {show: true}
            },
            itemStyle: {
                normal: {
                    borderColor: '#fff',
                    areaColor: '#fff',
                    borderWidth: 2,
                },//正常样式
                emphasis: {
                    areaColor: 'red',
                    borderWidth: 1,
                    borderColor: 'yellow',
                }//鼠标事件区块样式
            },
            data:[
                {name: '武汉市', value: 40500,value2:1024},
                {name: '黄石市', value: 23000,value2:1024},
                {name: '十堰市', value: 22500,value2:1024},
                {name: '宜昌市', value: 40500,value2:1024},
                {name: '襄阳市', value: 45000,value2:1024},
                {name: '鄂州市', value: 37000,value2:1024},
                {name: '荆门市', value: 40500,value2:1024},
                {name: '孝感市', value: 0,value2:1024},
                {name: '荆州市', value: 11161,value2:1024},
                {name: '黄冈市', value: 15000,value2:1024},
                {name: '咸宁市', value: 20000,value2:1024},
                {name: '随州市', value: 25000,value2:1024},
                {name: '仙桃市', value: 30000,value2:1024},
                {name: '潜江市', value: 35000,value2:1024},
                {name: '天门市', value: 36000,value2:1024},
                {name: '恩施土家族苗族自治州', value: 45000,value2:1024},
                {name: '神农架林区', value: 23000,value2:1024},
            ],//value的值是上面visualMap属性中设置的颜色色系区间的值，即0~45000
            label: {
                normal: {
                    show: true,
                    formatter:function(val){
                        var area_content =  '{a|}';
                        return area_content.split("-").join("\n");
                    },//让series 中的文字进行换行
                    rich: {
                        a: {
                            color: 'black'
                        },
                        b: {
                            color: 'yellow',
                            fontFamily: 'Microsoft YaHei',
                            fontSize: 14,
                        }
                    },//富文本样式,就是上面的formatter中'{a|'和'{b|'

                emphasis: {show: true}

        }]

    myChart.setOption(option, true);

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('pleftbox2top'));
    var dataAxis = ['武汉市','仙桃市','宜昌市','襄阳市','随州市','孝感市'];
    var data = [80, 85, 100, 95, 90, 70];
    var yMax = 500;
    var dataShadow = [];

    for (var i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
    }

    option = {
        backgroundColor: 'rgba(1,202,217,.2)',

        title: {
            text: '',
            subtext: ''
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
                inside: true,
                textStyle: {
                    color: '#fff'
                }
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            z: 10
        },
        yAxis: {
            type: 'value',
            name: '',
            min: 0,
            max: 100,
            interval: 20,
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                textStyle: {
                    color: '#999'
                }
            }
        },
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            { // For shadow
                type: 'bar',
                itemStyle: {
                    normal: {color: 'rgba(0,0,0,0.05)'}
                },
                barGap:'-100%',
                barCategoryGap:'40%',
                data: dataShadow,
                animation: false
            },
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#83bff6'},
                                {offset: 0.5, color: '#188df0'},
                                {offset: 1, color: '#188df0'}
                            ]
                        )
                    },
                    emphasis: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#2378f7'},
                                {offset: 0.7, color: '#2378f7'},
                                {offset: 1, color: '#83bff6'}
                            ]
                        )
                    }
                },
                data: data
            }
        ]
    };

    // Enable data zoom when user click bar.
    var zoomSize = 6;
    myChart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        myChart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
    });;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
